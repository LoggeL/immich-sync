{% extends "base.html" %}
{% block content %}
<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <h2 class="mb-4 text-lg font-semibold">Edit Instance</h2>
  <form method="post" action="/groups/{{ group.id }}/instances/{{ instance.id }}/edit" class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <div>
      <label class="block text-sm font-medium text-gray-700">Label</label>
      <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="text" name="label" value="{{ instance.label }}" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Instance URL</label>
      <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="url" name="base_url" value="{{ instance.base_url }}" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">API Key</label>
      <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="text" name="api_key" value="{{ instance.api_key }}" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Album ID</label>
      <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="text" name="album_id" value="{{ instance.album_id }}" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">File Size Limit (MB)</label>
      <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" type="number" name="size_limit_mb" min="1" value="{{ instance.size_limit_bytes // (1024*1024) }}" />
    </div>
    <div class="md:col-span-2">
      <button class="inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
